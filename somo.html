<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      text-align: center;
      display: none; /* Kalkulator disembunyikan awalnya */
    }

    .calculator input {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background-color: #f1f1f1;
      padding: 20px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ddd;
    }

    .button.equal {
      background-color: #4CAF50;
      color: white;
    }

    .button.equal:hover {
      background-color: #45a049;
    }

    .button.clear {
      background-color: #ff4d4d;
      color: white;
    }

    .button.clear:hover {
      background-color: #ff2d2d;
    }

    .button-link {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .button-link:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat datang di Halaman Kalkulator!</h1>

    <!-- Tombol untuk membuka dan menutup kalkulator -->
    <a href="javascript:void(0);" class="button-link" onclick="toggleCalculator()">Klik untuk membuka/tutup Kalkulator</a>

    <!-- Kalkulator -->
    <div id="calculator" class="calculator">
      <input type="text" id="display" disabled>

      <div class="button-row">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="appendOperator('+')">+</button>
        
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="appendOperator('-')">-</button>

        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="appendOperator('*')">*</button>

        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="appendOperator('/')">/</button>
        <button class="button equal" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

  <script>
    let currentInput = '';

    // Fungsi untuk menampilkan/membuka kalkulator
    function toggleCalculator() {
      const calculator = document.getElementById('calculator');
      // Toggle untuk menampilkan atau menyembunyikan kalkulator
      if (calculator.style.display === 'none' || calculator.style.display === '') {
        calculator.style.display = 'block';
      } else {
        calculator.style.display = 'none';
      }
    }

    // Fungsi untuk menghapus tampilan
    function clearDisplay() {
      currentInput = '';
      document.getElementById('display').value = '';
    }

    // Fungsi untuk menambahkan angka ke tampilan
    function appendNumber(number) {
      currentInput += number;
      document.getElementById('display').value = currentInput;
    }

    // Fungsi untuk menambahkan operator
    function appendOperator(operator) {
      currentInput += ' ' + operator + ' ';
      document.getElementById('display').value = currentInput;
    }

    // Fungsi untuk menambahkan titik desimal
    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        document.getElementById('display').value = currentInput;
      }
    }

    // Fungsi untuk menghitung hasil
    function calculateResult() {
      try {
        // Menghitung hasil menggunakan eval
        let result = eval(currentInput);
        document.getElementById('display').value = result;
        currentInput = result.toString();
      } catch (e) {
        document.getElementById('display').value = 'Error';
        currentInput = '';
      }
    }
  </script>
</body>
</html>
