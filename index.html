<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumerta Converter</title>

    <meta name="google-site-verification" content="googleafbe06b79d883584" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00c3ff);
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .bitcoin-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }

        .button {
            display: block;
            width: 85%;
            margin: 10px auto;
            padding: 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.5);
            text-align: center;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.7);
        }

        .search-container {
            margin: 20px auto;
            padding: 10px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 16px;
            background: #ff416c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background: #ff4b2b;
        }

        mark {
            background-color: yellow;
            color: black;
            font-weight: bold;
            transition: background-color 0.5s ease-in-out;
        }

        footer {
            position: relative;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>Sumerta Converter</header>

    <div class="bitcoin-container">
        Harga Bitcoin (BTC): <span id="price">Loading...</span>
    </div>

    <!-- Pencarian Lokal -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari dalam halaman...">
        <button onclick="searchText()">Cari</button>
        <button onclick="clearHighlight()">Hapus Sorotan</button>
    </div>

    <div class="container">
        <a href="https://m.youtube.com" class="button">Sumerta Tube</a>
        <a href="https://en.loader.to/4/" class="button">Download ke MP3</a>
        <p class="note">Salin link YouTube sebelum mengunduh</p>
    </div>

    <!-- Pemutar Musik dipindahkan di atas tombol "Video Keramat" -->
    <h2>Pemutar Musik</h2>
    <audio controls>
        <source src="Be%20With%20You.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <a href="https://mega.nz/file/DVokkLKK#07GXAYuzeWP3erCPvmZSN2MXYqiWOHeR5sGDDWlhtSs" 
       class="button" target="_blank">Video Keramat</a>

    <!-- Footer ikut scroll dan tidak menghalangi tampilan bawah -->
    <footer>
        <p>&copy; 2025 Sumerta. Semua hak dilindungi. <a href="#" style="color: #00c3ff;">Kebijakan Privasi</a></p>
    </footer>

    <script>
        async function getBitcoinPrice() {
            const url = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr";
            
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Gagal mengambil data dari API");
                }

                const data = await response.json();
                const price = data.bitcoin.idr;
                document.getElementById('price').innerText = "Rp " + price.toLocaleString();
            } catch (error) {
                document.getElementById('price').innerText = "Gagal memuat data";
                console.error("Error fetching Bitcoin price:", error);
            }
        }

        getBitcoinPrice();
        setInterval(getBitcoinPrice, 10000);

        function searchText() {
            let searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
            let bodyText = document.body.innerHTML;

            if (searchValue === "") {
                alert("Masukkan kata untuk mencari!");
                return;
            }

            clearHighlight();

            let regex = new RegExp(`(${searchValue})`, "gi");
            let newContent = bodyText.replace(regex, `<mark>$1</mark>`);
            document.body.innerHTML = newContent;

            restoreSearchEvents();
        }

        function clearHighlight() {
            document.querySelectorAll("mark").forEach(el => {
                el.outerHTML = el.innerHTML;
            });
        }

        function restoreSearchEvents() {
            document.getElementById("searchInput").addEventListener("input", searchText);
        }
    </script>
    
</body>
</html>
