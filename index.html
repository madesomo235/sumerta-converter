<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumerta Converter</title>

    <meta name="google-site-verification" content="googleafbe06b79d883584" />

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ffcc00; }
            50% { text-shadow: 0 0 15px #ffcc00; }
            100% { text-shadow: 0 0 5px #ffcc00; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00c3ff);
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .bitcoin-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }

        .button {
            display: block;
            width: 85%;
            margin: 10px auto;
            padding: 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.5);
            text-align: center;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.7);
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .player-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #f3f3f3;
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            margin: auto;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        audio {
            display: none;
        }

        /* Styling khusus untuk tombol Video Keramat */
        .video-keramat {
            width: 85%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header>Sumerta Converter</header>

    <!-- Harga Bitcoin -->
    <div class="bitcoin-container">
        Harga Bitcoin (BTC): <span id="price">Loading...</span>
    </div>

    <div class="container">
        <a href="https://m.youtube.com" class="button">Sumerta Tube</a>
        <a href="https://en.loader.to/4/" class="button">Download ke MP3</a>
        <p class="note">Salin link YouTube sebelum mengunduh</p>
    </div>

    <a href="https://mega.nz/file/DVokkLKK#07GXAYuzeWP3erCPvmZSN2MXYqiWOHeR5sGDDWlhtSs" 
       class="button video-keramat" target="_blank">Video Keramat</a>

    <footer>
        <p>&copy; 2025 Sumerta. Semua hak dilindungi. <a href="#">Kebijakan Privasi</a></p>
    </footer>

    <!-- Pemutar Audio -->
    <div class="player-container">
        <button onclick="skip(-10)">⏪</button>
        <button onclick="togglePlay()">▶️/⏸️</button>
        <button onclick="skip(10)">⏩</button>
    </div>

    <audio id="audioPlayer" autoplay loop>
        <source src="Be With You.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
    </audio>

    <script>
        async function getBitcoinPrice() {
            const url = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr";
            
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Gagal mengambil data dari API");
                }

                const data = await response.json();
                const price = data.bitcoin.idr;
                document.getElementById('price').innerText = "Rp " + price.toLocaleString();
            } catch (error) {
                document.getElementById('price').innerText = "Gagal memuat data";
                console.error("Error fetching Bitcoin price:", error);
            }
        }

        getBitcoinPrice();
        setInterval(getBitcoinPrice, 10000);

        let player = document.getElementById('audioPlayer');

        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function skip(seconds) {
            player.currentTime += seconds;
        }
    </script>

    <iframe src="somo.html" width="100%" height="500px" frameborder="0"></iframe>
    
</body>
</html>
