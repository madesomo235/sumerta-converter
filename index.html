    <script>
        function searchWord() {
            const searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
            const bodyText = document.body.innerText.toLowerCase();
            
            if (searchValue) {
                const regex = new RegExp(searchValue, 'gi');
                const foundMatches = bodyText.match(regex);
                
                if (foundMatches) {
                    alert(`Ditemukan ${foundMatches.length} hasil pencarian.`);
                    
                    // Menyorot semua kata yang ditemukan
                    document.body.innerHTML = document.body.innerHTML.replace(regex, function(match) {
                        return `<mark>${match}</mark>`;
                    });
                } else {
                    alert("Kata tidak ditemukan!");
                }
            } else {
                alert("Masukkan kata yang ingin dicari.");
            }
        }
    </script>

<head>
    <title>Garis Pembatas Animasi</title>
    <style>
        /* Gaya untuk garis pembatas */
        .animated-line {
            width: 100%;
            height: 5px;
            background-color: #3498db;
            position: relative;
            animation: slide 2s infinite alternate;
        }

        /* Animasi untuk garis pembatas */
        @keyframes slide {
            0% {
                left: 0;
                width: 100%;
                background-color: #3498db;
            }
            50% {
                left: 50%;
                width: 50%;
                background-color: #e74c3c;
            }
            100% {
                left: 0;
                width: 100%;
                background-color: #2ecc71;
            }
        }
    </style>
</head>
