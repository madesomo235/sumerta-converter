<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumerta Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50; /* Latar belakang hitam kebiruan */
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Menyembunyikan overflow horizontal */
      position: relative;
      height: 100%;
    }

    .container {
      text-align: center;
      padding-top: 50px;
      width: 100%;
      min-height: 100vh; /* Pastikan container memenuhi layar vertikal */
      box-sizing: border-box;
    }

    h1 {
      font-size: 3em;
      color: #ecf0f1;
      animation: fadeIn 3s ease-in-out;
      letter-spacing: 1.5px;
    }

    /* Animasi untuk efek teks */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #welcomeMessage {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Menyembunyikan konten saat awal */
    #fileContent {
      display: none; /* Awalnya disembunyikan */
      margin-top: 20px;
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 100%;  /* Pastikan konten tidak lebih lebar dari layar */
      width: 100%;
      min-height: 50vh; /* Pastikan konten memiliki tinggi minimal */
      overflow-y: auto; /* Agar konten bisa digulirkan ke bawah */
      position: relative;
      z-index: 10; /* Pastikan konten ini di depan */
    }

    .button {
      background-color: #2196F3;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
      margin-top: 30px;
    }

    .button:hover {
      background-color: #0b7dda;
      transform: scale(1.1);
    }

    .button:active {
      background-color: #1f648b;
      transform: scale(0.95);
    }

    .button-secondary {
      background-color: #e74c3c;
    }

    .button-secondary:hover {
      background-color: #c0392b;
    }

    /* Menambahkan efek latar belakang bergerak */
    #backgroundAnimation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      animation: moveBackground 5s linear infinite;
      z-index: -1; /* Menjaga latar belakang tetap di belakang konten */
    }

    /* Efek bergerak untuk latar belakang */
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

  </style>
</head>
<body>

  <!-- Latar belakang animasi berjalan -->
  <div id="backgroundAnimation"></div>

  <div class="container">
    <h1 id="welcomeMessage">Selamat datang di Sumerta Blog</h1>

    <!-- Tombol untuk buka konten -->
    <a href="javascript:void(0);" id="continueButton" class="button" onclick="toggleFile()">Lanjutkan ke Situs Saya</a>

    <!-- Tempat untuk menampilkan isi file -->
    <div id="fileContent">
      <h2>Konten dari kovert_video_youtube_dll.html</h2>
      <div id="fileOutput"></div>

      <!-- Tombol untuk menutup file -->
      <a href="javascript:void(0);" id="closeButton" class="button button-secondary" onclick="toggleFile()">Tutup</a>
    </div>
  </div>

  <script>
    function toggleFile() {
      const fileContent = document.getElementById('fileContent');
      const continueButton = document.getElementById('continueButton');
      const closeButton = document.getElementById('closeButton');
      
      // Cek apakah konten file sudah ditampilkan
      if (fileContent.style.display === 'none' || fileContent.style.display === '') {
        // Tampilkan konten file
        fileContent.style.display = 'block';
        continueButton.style.display = 'none';  // Menyembunyikan tombol lanjutkan
        closeButton.style.display = 'inline-block';  // Menampilkan tombol tutup

        // Membaca konten file kovert_video_youtube_dll.html
        fetch('kovert_video_youtube_dll.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('fileOutput').innerHTML = data;
          })
          .catch(err => {
            document.getElementById('fileOutput').innerHTML = "Terjadi kesalahan saat memuat file.";
          });

        // Fokuskan halaman pada konten yang baru dimuat
        window.scrollTo(0, fileContent.offsetTop);

      } else {
        // Sembunyikan konten file
        fileContent.style.display = 'none';
        continueButton.style.display = 'inline-block';  // Menampilkan tombol lanjutkan
        closeButton.style.display = 'none';  // Menyembunyikan tombol tutup
      }

      // Otomatis menyesuaikan ruang bawah sesuai dengan konten yang ditambahkan
      document.body.style.height = 'auto'; // Menyesuaikan tinggi halaman
    }
  </script>

</body>
</html>
