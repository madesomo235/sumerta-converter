    <script>
        async function getBitcoinPrice() {
            const url = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr";
            
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Gagal mengambil data dari API");
                }

                const data = await response.json();
                const price = data.bitcoin.idr;
                document.getElementById('price').innerText = "Rp " + price.toLocaleString();
            } catch (error) {
                document.getElementById('price').innerText = "Gagal memuat data";
                console.error("Error fetching Bitcoin price:", error);
            }
        }

        getBitcoinPrice();
        setInterval(getBitcoinPrice, 10000);

        function searchText() {
            let searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
            let bodyText = document.body.innerHTML;

            if (searchValue === "") {
                alert("Masukkan kata untuk mencari!");
                return;
            }

            clearHighlight();

            let regex = new RegExp(`(${searchValue})`, "gi");
            let newContent = bodyText.replace(regex, `<mark>$1</mark>`);
            document.body.innerHTML = newContent;

            restoreSearchEvents();
        }

        function clearHighlight() {
            document.querySelectorAll("mark").forEach(el => {
                el.outerHTML = el.innerHTML;
            });
        }

        function restoreSearchEvents() {
            document.getElementById("searchInput").addEventListener("input", searchText);
        }
    </script>

<script>
    function tampilkanVideo() {
        let videoContainer = document.getElementById("videoContainer");
        videoContainer.style.display = "block";

        // Efek transisi
        setTimeout(() => {
            videoContainer.classList.add("show");
        }, 10);
    }

    function tutupVideo() {
        let videoContainer = document.getElementById("videoContainer");
        
        // Hilangkan transisi
        videoContainer.classList.remove("show");

        // Matikan video saat ditutup
        setTimeout(() => {
            videoContainer.style.display = "none";
            document.getElementById("videoFrame").src = document.getElementById("videoFrame").src;
        }, 300);
    }

    function ubahUkuran(mode) {
        var videoFrame = document.getElementById("videoFrame");
        if (mode === "besar") {
            videoFrame.style.width = "800px";
            videoFrame.style.height = "450px";
        } else {
            videoFrame.style.width = "480px";
            videoFrame.style.height = "270px";
        }
    }
</script>
